{% extends 'layout/base.html' %}

{% block title %}Blog{% endblock %}

{% block main %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
<div class="container">
    <main class="form-signin w-50 m-auto">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form method="post">
                        <div class="modal-body">

                            <div class="col-md-12 m-2">
                                <label for="inputState" class="form-label">Select Auther</label>
                                <select id="inputState" name="auther" class="form-select">
                                    {% for auth in auther %}
                                    <option value="{{auth.id}}"
                                    {% if auth.id == blog.author.id %} selected {% endif %}
                                     >{{auth.user.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-12 m-2">
                                <label for="desc">Content</label>
                                <textarea class="form-control" id="desc" name="content" rows="3">{{blog.content}}</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="model_close" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</div>


<script>

// Automatically show the modal when the page loads
document.addEventListener('DOMContentLoaded', function() {
    var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
    modal.show();
});

</script>
{% endblock %}
