{% extends 'layout/base.html' %}

{% block title %}auther{% endblock %}

{% block main %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
<div class="container">
    <main class="form-signin w-50 m-auto">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form method="post">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">update auther</h1>
                        </div>
                        <div class="modal-body">

                            <div class="col-md-12 m-2">
                                <label for="inputState" class="form-label">Select User</label>
                                <select id="inputState" name="user" class="form-select">
                                    {% for user in users %}
                                        <option value="{{ user.id }}"
                                        {% if auther.user.id == user.id %}
                                            selected
                                        {% endif %}
                                        >{{ user.name }}</option>
                                    {% endfor %}
                                </select>
                                
                            </div>

                            <div class="col-12 m-2">
                                <label for="bio">Bio</label>
                                <textarea class="form-control" id="bio" name="bio" rows="3">{{auther.bio}}</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('blog_blueprint.auther') }}" type="button" class="btn btn-secondary">Close</a>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</div>

<script>
    // Automatically show the modal when the page loads
    document.addEventListener('DOMContentLoaded', function() {
         var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
         modal.show();
    });
</script>

{% endblock %}
